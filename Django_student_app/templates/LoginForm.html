{% extends "_base.html" %}

{% block content %}
<div class="container">
	<div class="cols-xs-6 cols-xs-offset-3">
		<form method="post">
			{% csrf_token %}
			<fieldset>
				<div class="form-group">
					<label for="{{ form.username.id_for_label }}">User Name</label>
					{{form.username}}
				</div>
				<div class="form-group">
					<label for="{{ form.password.id_for_label }}">Password</label>
					{{form.password}}
				</div>
				<input type="submit" value="submit"/>
				<div class="container" align="center">
					<a href="{% url 'onlineapp:signup' %}">SignUp Here</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>

{% endblock %}
